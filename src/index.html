<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung Loyalty</title>
  </head>
  <body>
    <div id="appContainer">
      <aside class="sidebar">
        <div class="logo-container">
          <div class="logo">
            <img class="logo-img" src="Assets/BrandLogoW.png" alt="" />
          </div>
        </div>
        <div class="sidebar-container">
          <div class="profile-container">
            <div class="profile-pic">
              <div class="pic">
                <img class="pic-img" src="Assets/Profile.png" alt="" />
              </div>
              <div class="level">
                <div class="level-bg1">
                  <img
                    class="level-bg1-img"
                    src="Assets/LevelBG01.png"
                    alt=""
                  />
                </div>

                <div class="level-bg2">
                  <img
                    class="level-bg2-img"
                    src="Assets/LevelBG02.png"
                    alt=""
                  />
                </div>
                <div class="level-glow">
                  <div class="glow">
                    <img src="Assets/LevelBG03.png" alt="" />
                    <div class="level-rank">
                      <div class="rank">9</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="name">
              <h4 class="heading-h4">
                <span> Jane Doe</span>
              </h4>
            </div>
            <div class="level-num">
              <h4 class="heading-h4 lvl">
                <span>LVL 9 </span>
              </h4>
            </div>
            <div class="star-collection">
              <div class="star-container">
                <div class="coin">
                  <img class="coin-img" src="Assets/Coin.png" alt="" />
                </div>
                <h4 class="coin-score">9999</h4>
              </div>
            </div>
            <div class="sidebar-btn achivements">
              <div class="sidebar-icon home-icon">
                <img
                  class="sidebar-img home-img"
                  src="Assets/Crown.png"
                  alt=""
                  width="100%"
                />
              </div>
            </div>
            <div class="sidebar-btn search">
              <div class="sidebar-icon games-icon">
                <img
                  class="sidebar-img game-img"
                  src="Assets/Icons-Search.svg"
                  alt=""
                  width="100%"
                />
              </div>
            </div>
            <div class="sidebar-btn home">
              <div class="sidebar-icon home-icon">
                <img
                  class="sidebar-img home-img"
                  src="Assets/Icons-Home.svg"
                  alt=""
                  width="100%"
                />
              </div>
              <h5 class="sidebar-text heading-h5 home-txt">
                <span>home</span>
              </h5>
            </div>
            <div class="sidebar-btn your-games">
              <div class="sidebar-icon games-icon">
                <img
                  class="sidebar-img game-img"
                  src="Assets/Icons-Game.svg"
                  alt=""
                  width="100%"
                />
              </div>
              <h5 class="sidebar-text heading-h5 games-txt">
                <span>your games</span>
              </h5>
            </div>
          </div>
          <div class="user-setting">
            <div class="sidebar-btn redeem">
              <div class="sidebar-icon redeem-icon">
                <img
                  class="sidebar-img redeem-img"
                  src="Assets/Icons-Redeem.svg"
                  alt=""
                  width="100%"
                />
              </div>
              <h5 class="sidebar-text heading-h5 redeem-txt">
                <span>redeem</span>
              </h5>
            </div>
            <div class="sidebar-btn settings">
              <div class="sidebar-icon settings-icon">
                <img
                  class="sidebar-img settings-img"
                  src="Assets/Icons-Setting.svg"
                  alt=""
                  width="100%"
                />
              </div>
              <h5 class="sidebar-text heading-h5 settings-txt">
                <span>settings</span>
              </h5>
            </div>
          </div>
        </div>
      </aside>
      <header class="header">
        <div class="nav-container">
          <div class="sidebar-btn search">
            <input
              class="search-input"
              type="text"
              name=""
              id=""
              placeholder="search"
            />
            <div class="search-icon">
              <img class="search-img" src="Assets/Icons-Search.svg" alt="" />
            </div>
          </div>
          <div class="nav-items">
            <div class="sidebar-btn energy">
              <div class="energy-container">
                <div class="energyicon-container">
                  <div class="energy-icon">
                    <img class="icon-img" src="Assets/EnergyIcon.png" alt="" />
                  </div>
                </div>
                <div class="energy-bar-container">
                  <div class="bar glow">
                    <img class="bar-img" src="Assets/Energy.png" alt="" />
                  </div>
                  <div class="bar glow">
                    <img class="bar-img" src="Assets/Energy.png" alt="" />
                  </div>
                  <div class="bar glow">
                    <img class="bar-img" src="Assets/Energy.png" alt="" />
                  </div>
                  <div class="bar glow">
                    <img class="bar-img" src="Assets/Energy.png" alt="" />
                  </div>
                  <div class="bar glow">
                    <img class="bar-img" src="Assets/Energy.png" alt="" />
                  </div>
                  <div class="bar glow">
                    <img class="bar-img" src="Assets/Energy.png" alt="" />
                  </div>
                  <div class="bar">
                    <img class="bar-img" src="Assets/EnergyEmpty.png" alt="" />
                  </div>
                  <div class="bar">
                    <img class="bar-img" src="Assets/EnergyEmpty.png" alt="" />
                  </div>
                  <div class="bar">
                    <img class="bar-img" src="Assets/EnergyEmpty.png" alt="" />
                  </div>
                  <div class="bar">
                    <img class="bar-img" src="Assets/EnergyEmpty.png" alt="" />
                  </div>
                  <div class="bar">
                    <img class="bar-img" src="Assets/EnergyEmpty.png" alt="" />
                  </div>
                </div>
                <div class="timer">
                  <div class="timer-box">
                    <span class="digit">0</span>
                  </div>
                  <div class="timer-box">
                    <span class="digit">2</span>
                  </div>
                  <div class="dot">
                    <span>:</span>
                  </div>
                  <div class="timer-box">
                    <span class="digit">3</span>
                  </div>
                  <div class="timer-box">
                    <span class="digit">9</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="sidebar-btn achivements">
              <div class="achivements-text">achivements</div>
              <div class="crown">
                <img class="crown-img" src="Assets/Crown.png" alt="" />
              </div>
            </div>
            <div class="sidebar-btn volume">
              <div class="volume-icon">
                <img class="volume-img" src="Assets/Icons-Audio.svg" alt="" />
              </div>
            </div>
            <div class="sidebar-btn notification">
              <div class="notification-icon">
                <img
                  class="notification-img"
                  src="Assets/Icons-Bell.svg"
                  alt=""
                />
              </div>
              <div class="red-dot"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="hero">
        <div class="hero-container">
          <div class="slide-container">
            <div class="slide primary">
              <div class="primary-description">
                <div class="description">
                  <div class="energy sidebar-btn">
                    <div class="energy-img">
                      <img src="Assets/EnergyIcon.png" alt="" />
                    </div>
                    <h5>-1</h5>
                  </div>
                  <h1 class="title">Flip & Match</h1>
                  <p class="sub-title">
                    The Flip, Match, and Win event is live! Receive 2 Flip
                    chances every day when you log in. Share or get tips to
                    complete the matching quickly!
                  </p>
                  <div class="playbtn sidebar-btn">
                    <h1>play</h1>
                  </div>
                </div>
              </div>
              <div class="primary-images">
                <div class="bg">
                  <img
                    class="fnm"
                    src="Assets/banner-games/flip_and_match_bg.png"
                    alt=""
                  />
                </div>
                <div class="title">
                  <img
                    class="title-img"
                    src="Assets/banner-games/flip_and_match.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="line-container">
              <div class="line onslide"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="heading-h1">
            <h1 class="h1-text">Popular Games</h1>
          </div>
          <div class="hero-middle">
            <div class="container"></div>
          </div>
          <div class="heading-h1">
            <h1 class="h1-text">Samsung AR Games</h1>
          </div>
          <div class="samsung_games">
            <div class="container"></div>
          </div>
        </div>
      </section>
      <div class="background"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
==
